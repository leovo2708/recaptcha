<html>

<head>
    <title>Google recapcha demo - Codeforgeek</title>
    <script src='https://www.google.com/recaptcha/api.js'></script>
</head>

<body>
    <h1>Google reCAPTHA Demo</h1>
    <form id="comment_form" action='/submit' method="post">
        <input type="text" placeholder="Type your name" size="40"><br><br>
        <div class="g-recaptcha" data-sitekey="6LejJiIUAAAAAGAZ1wjrV43WprHkrlM9DlCpfY9N"></div><br>
        <input type="submit" name="submit" value="Post comment"><br><br>
    </form>
    <div>Result: <span id="result"></span></div>
</body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery.form/3.51/jquery.form.min.js"></script>
<script>
    $(document).ready(function () {
        $('#comment_form').submit(function () {
            $(this).ajaxSubmit({
                error: function (xhr) {
                    $('#result').text('Error: ' + xhr.status);
                },
                success: function (response) {
                    $('#result').text(response.message);
                }
            });
            //Very important line, it disable the page refresh.
            return false;
        });
    });

</script>

</html>
